        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        
                        <div class="form-group">
                            <lable for="title" class=" col-sm-2 control-lable">Title:</lable>
                            <input type="text" class="col-sm-10 form-control" id="title" ng-model="dish.title" placeholder="Choose title..."/>
                        </div><!-- /input-group -->
                        
                        <div class="form-group">
                            <label for="category">Choose category:</label>
                            <select class="form-control" id="category">
                                <option ng-repeat="category in categories">{{category}}</option>
                                <option>Canned fish</option>
                                <option>Cakes</option>
                                <option>Salad</option>
                                <option>Jem</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <lable for="ds" class="control-lable">Description</lable>
                            <textarea class="form-control" id="ds" rows="5" placeholder="Describe your food..." ng-model="dish.description"></textarea> 
                        </div>
                        
                    </form>
                </div>   
                <div class="col-md-6">
                    <div id="img"></div>
                    <input type="file" class="form-control" ng-model="food.image" onchange="readURL(this)"/>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <lable for="ingredient" class="control-lable">Ingredients</lable>
                            <textarea class="form-control" id="ingredient" rows="5" placeholder="List ingredients..." ng-model="food.ingredient"></textarea> 
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                            <lable for="recipe" class="control-lable">recipe</lable>
                            <textarea class="form-control" id="recipe" rows="5" placeholder="List recipe..." ng-model="food.recipe"></textarea> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-success">save</button>
                            <button type="button" class="btn btn-default">reset</button>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        
        
        <script type="text/javascript">
            
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        var img = '<image src="' + e.target.result +'" width=200px height=200px/>';
                        
                        $("#img").append(img);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
            
        </script>

        </div><!--container-->
